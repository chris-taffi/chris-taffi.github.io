<html>
    <body>
    <button id="spin">Taffi</button>
    <script>
        const spin = document.getElementById("spin");

            while (Date.now() - start < 3000) {}
            spin.innerHTML = 'Taffi Loaded';
        })
        const start = Date.now();
        while (Date.now() - start < 10000) { }
    </script>
    </body>
